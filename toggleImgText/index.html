<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>智享单车</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <link rel="stylesheet" href="./css/style.min.css">

    <div class="page" id="page2">
        <div class="feng"><div class="img"><img id="fengimg" src="./images/1.png" alt=""></div></div>
        <div class="pos"><div class="hidden merita">永久免押金 <br> 骑行无门槛 </div></div>
        <div class="pos"><div class="hidden merit1">疯火轮</div></div>
        <div class="pos"><div class="hidden desc1"></div></div>

        <div class="pos"><div class="hidden desc5"></div></div>
        <div class="pos"><div class="hidden merit6">绿色出行</div></div>
        <div class="pos"><div class="hidden desc6"></div></div>
    	<div class='bg p2_bg_loading'></div>
        <div class="bg"></div>
        <div class="p2_circle"></div>
        <div class="p2_2016"></div>
    </div>
    <div class="page" id="page3">
        <div class="bg"></div>
        <div class="p3_logo"></div>
        <div class="p3_title"></div>
        <div class="p3_second"></div>
        <div class="p3_first"></div>
        <div class="p3_blessing"></div>
    </div>
    <audio id="audio" autoplay="true" loop="loop">
    	<source src="audio/music.mp3" type="audio/mpeg">
    </audio>

<script src="./js/script.min.js"></script>
</html>
